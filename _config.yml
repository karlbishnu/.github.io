# Site Info
title: '초보몽키의 개발로그'
tagline: '초보몽키의 개발로그'
description: '프로그래밍을 공부하며 배운점 느낀점을 기록하는 곳입니다.'
baseurl: ""
url: https://wayhome25.github.io
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: LEE HYUNJOO
  description: 초보몽키(LEE HYUNJOO)
  contact:
    # linkedin:  https://www.linkedin.com/in/lizhihao
